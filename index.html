<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="app">
      <main class="main">
        <h1>Your best <span>Dictionary</span></h1>

        <form
          action="#"
          class="form"
        >
          <div class="form-group">
            <input
              type="text"
              name="word"
              id="word-input"
              placeholder="Type a word..."
              autocomplete="off"
              value=""
            />
          </div>
          <button type="submit">Search</button>
        </form>
        <div class="error">Word not found</div>

        <div class="results">
          <div class="results-info">
            <div class="results-word">
               Result
            </div>
            <div class="result-sound">
              <img src="./assets/images/sound.png" alt="image">
            </div>

          </div>
          <div class="results-list">
            <div class="results-item">
              <div class="results-item__part">
                Noun
              </div>
              <div class="results-item__definitions">
                <div class="results-item__definition">
                  <p>Lorem, ipsum dolor.</p>
                  <div class="results-item__example">
                    Lorem ipsum dolor sit amet consectetur.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
